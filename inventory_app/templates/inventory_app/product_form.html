<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Product Form{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body>
    {% include 'inventory_app/base.html' %}
    <div class="container">
        <h1>Add Product</h1>
        <form method="post">
            {% csrf_token %}
            <div class="form-group">
                <label for="id">Product ID:</label>
                <input type="text" id="id" name="id" value="123" required>
            </div>
            <div class="form-group">
                <label for="name">Product Name:</label>
                <input type="text" id="name" name="name" value="Sample Product" required>
            </div>
            <div class="form-group">
                <label for="quantity">Quantity:</label>
                <input type="number" id="quantity" name="quantity" value="10" required>
            </div>
            <div class="form-group">
                <label for="price">Price:</label>
                <input type="number" id="price" name="price" value="100" required>
            </div>
            <div class="form-group">
                <label for="image">Image URL:</label>
                <input type="text" id="image" name="image" value="https://via.placeholder.com/150" required>
            </div>
            <button type="submit">Save</button>
        </form>
    </div>
</body>
</html>
