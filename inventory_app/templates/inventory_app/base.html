<head>

    <title>{% block title %}Inventory Management{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'inventory_app/styles.css' %}">
</head>
<body>
    <header>
        <h1>Inventory Management System</h1>

            <ul>
